<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج الجلسة - InstaKitPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <header class="text-center my-4">
            <a href="index.html" class="text-decoration-none">
                <h1 class="display-5 fw-bold text-glow">InstaKitPro</h1>
                <p class="lead text-light">أداة إنستغرام الاحترافية</p>
            </a>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header text-white text-center">
                        <h2 class="my-2">استخراج الجلسة</h2>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>
                        <div id="loading-container" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p class="text-center text-light">جاري تسجيل الدخول واستخراج الجلسة...</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label text-light">اسم المستخدم</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-light">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">تسجيل الدخول واستخراج الجلسة</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="text-muted mb-0">سيتم استخدام بيانات الدخول فقط لاستخراج معرف الجلسة</p>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-right"></i> العودة للقائمة الرئيسية
                    </a>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3 text-light">
            <p>InstaKitPro &copy; 2025 | تم التطوير بواسطة INSTA EK6Q</p>
            <p>تليجرام: <a href="https://t.me/nusrc" target="_blank" class="text-glow">@nusrc</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('danger', 'يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            // إظهار مؤشر التحميل
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading-container').style.display = 'block';
            
            // محاكاة عملية تسجيل الدخول واستخراج الجلسة
            setTimeout(function() {
                // توليد معرف جلسة عشوائي للعرض التوضيحي
                const sessionId = generateRandomSessionId();
                
                // تخزين معرف الجلسة في التخزين المحلي
                localStorage.setItem('instakit_session', sessionId);
                localStorage.setItem('instakit_username', username);
                
                // توجيه المستخدم إلى صفحة النتيجة
                window.location.href = 'session_result.html';
            }, 2000);
        });
        
        // دالة لعرض تنبيه
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
        
        // دالة لتوليد معرف جلسة عشوائي
        function generateRandomSessionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 32; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
</html>
